<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Keyboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="keyboard.css">
    </head>
    <body>
        <audio src="audio/1.mp3" id = "audioOne"></audio>
        <audio src="audio/2.mp3" id = "audioTwo"></audio>
        <audio src="audio/3.mp3" id = "audioThree"></audio>
        <audio src="audio/4.mp3" id = "audioFour"></audio>
        <audio src="audio/5.mp3" id = "audioFive"></audio>
        <audio src="audio/6.mp3" id = "audioSix"></audio>
        <audio src="audio/7.mp3" id = "audioSeven"></audio>
        <audio src="audio/8.mp3" id = "audioSeven"></audio>

        <div id="container">

            <div id="header">
                <h1>Basic Online Piano</h1>
                <h4>You can practice playing piano online using your computer keyboard!</h4>
                <br>
                <p>
                    Instruction: The piano keys starting from the left to right corresponds to the keyboard key A until K 
                </p>
            </div>

            <div id="majorContainer">
                <div class="key" >C</div>
                <div class="key" >D</div>
                <div class="key" >E</div>
                <div class="key" >F</div>
                <div class="key" >G</div>
                <div class="key" >A</div>
                <div class="key" >B</div>
                <div class="key" >C</div>
            </div>
            <div class="minor" id = "m1" ></div>
            <div class="minor" id = "m2" ></div>
            <div class="minor" id = "m3" ></div>
            <div class="minor" id = "m4" ></div>
            <div class="minor" id = "m5" ></div>
            <div class="minor" id = "m6" ></div>
            <div class="minor" id = "m7" ></div>


        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
        <script src = "keyboard.js"></script>
    </body>
</html>


<!-- keyCode - numbers bind to keyboard. universal -->
